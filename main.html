<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		 body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }
        .hero a {
            padding: 10px 20px;
            background-color: #e60023;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .hero a:hover {
            background-color: #c5001d;
        }
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
        <h1>Welcome to Pinterest</h1>
        <p>Discover the ideas you love, explore creativity, and get inspired!</p>
        <a href="#">Explore Now</a>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
